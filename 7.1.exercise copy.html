<!DOCTYPE html>
<html>

<head>
    <title>7. HTML: Form I</title>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="refresh" content="300"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- Header -->
    <header>
        <h1>7. HTML: Form I</h1>
       
    </header>
    <main>
        <h3>Form</h3>
    <form id="mainform" method="get" action="https://www.google.com" target="_blank"> 
         <fieldset > 
        <!--  <legend>Cust Info</legend> -->
        
        <label for="name">Name : </label>
        <input id="name" name="name" placeholder="e.g. Choco Lau">
       
        <label for="dist">District: 
        <input id="dist" name="dist" placeholder="e.g. Western"></label>
       
        <label for="favour">Favour : 
        <input id="favour" name="favour" placeholder="e.g. Music"></label>
        <!-- wrap the label and input field together -->
        <label for="height1" style="white-space: nowrap; display: inline-block;">Height: 
            <input id="height1" ></label>
        <label for="height2" style="white-space: nowrap; display: inline-block;">Height2: 
            <input style="height: auto; width: auto;"></label>
            
        </fieldset> 
        <p> Button</p>
        <label for="click">Click</label>
        <input type="button" id="click" name="click" value="Click me!">
        <p> checkbox</p>
        <label for="tick">Tick</label>
        <input type="checkbox" id="tick" name="tick" value="ticked" checked>
        <p> color</p>
        <label for="color">Color</label>
        <input type="color" id="color" name="color" value="11, 90%, 51%">

        <br>
        <br>
        <input type="submit" id="submit" name="submit" value="Submit">
    </form>

    </main>
    <footer>
        <!-- copyright -->
        <div style="text-align: center;">@ 2024 Copyright: SCOPE</div>
    </footer>
</body>

</html>
